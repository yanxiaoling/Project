<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米网-登录页</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" charset="utf-8"/>
</head>
<body>

<div class="wrapper">
    <div class="wrapper-container">
      <div class="title">
          <i class="logo"></i>
          <h4>小米账号登录</h4>
      </div>
        <div class="code"></div>
        <div class="login">
            <form action="">
                <label class="labelBox">
                    <input class="userName" type="text" placeholder="邮箱/手机号码/小米账号"/>
                </label>
                <label class="labelBox">
                    <input class="password" type="password" placeholder="密码"/>
                </label>
                <div class="btn">
                    <input class="btn-login" type="submit" value="立即登录"/>
                </div>
                <div class="other-login">
                    <fieldset class="other-type">
                        <legend align="center" class="other-txt">其他方式登录</legend>
                    </fieldset>
                    <div class="type">
                        <i class="login-1"></i>
                        <i class="login-2"></i>
                        <i class="login-3"></i>
                    </div>
                </div>
                <div class="cus-play">
                    <a href="">注册小米帐号</a>
                    <span>|</span>
                    <a href="">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
    <div class="help">

</div>
